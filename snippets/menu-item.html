<div class="menu-item-tile col-lg-6 col-sm-12">
    <div class="row">
        <div class="col-lg-5 col-sm-5">
            <div class="menu-item-photo">
                <img class="img-responsive" src="menu/{{caShortName}}/{{short_name}}.jpg" alt="Item" width="250" height="150"> 
                <div class="menu-number">{{short_name}}</div>
            </div>
            <div class="menu-item-price">
                {{price_small}}<span>{{small_portion_name}}</span>
                {{price_large}}<span>{{large_portion_name}}</span>
            </div>
        </div>
        <div class=" menu-item-description col-lg-7 col-sm-7">
            <h3 class="menu-item-title">{{name}}</h3>
            <p class="menu-item-detail">
                {{description}}
            </p>
        </div>
    </div><!--end of 1st pic-->
    <hr class="d-block d-sm-none">
</div>
