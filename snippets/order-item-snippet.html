<div class="row col-lg-12 col-sm-12">
    <div class="photo col-lg-6 col-sm-12">
        <img class="img-responsive" src="menu/{{short_name}}/{{short_name}}.jpg" alt="menu item" width="100%" height="100%">
    </div>
    <div class="item-description col-lg-6">
        <h3>{{short_name}}</h3>
        <p class="description">{{description}}</p>
        <div class="item-size">Size
            <input name="size" list="size" placeholder="size"> 
            <datalist id="size">size
                <option value="{{small_portion_name}}"></option>
                <option value="{{large_portion_name}}"></option>
            </datalist>
        </div>
        <div class="item-price">
            {{large_portion_name}} :{{price_large}}
            {{small_portion_name}} :{{price_small}}
        </div>
        <div class="input-quantity">
            <label for="quantity">Quantity</span>
            <input type="number" id = "quantity" name="quantity" min="1" max="20">
        </div>
        <div class="add-to-cart">
            <button>
                Add To Cart
            </button>
        </div>
    </div>
</div>
